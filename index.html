<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatze streicheln</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', 'Arial Black', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff6348,
                         6px 6px 0px #ff9ff3,
                         9px 9px 20px rgba(0, 0, 0, 0.5);
            font-weight: 900;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .cat {
            font-size: 180px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease;
            display: inline-block;
            margin: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        .cat:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .cat.petted {
            animation: petAnimation 0.6s ease;
        }

        @keyframes petAnimation {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.25) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(3deg); }
        }

        .purr-text {
            color: #fff;
            font-size: 2.2em;
            margin-top: 20px;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
            text-shadow: 2px 2px 0px #ff6348,
                         4px 4px 0px #ff9ff3;
            letter-spacing: 1px;
        }

        .purr-text.show {
            opacity: 1;
            animation: purrFloat 2.5s ease-out;
        }

        @keyframes purrFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1);
            }
        }

        .stats {
            color: white;
            font-size: 1.2em;
            margin-top: 30px;
        }

        .pet-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            font-weight: bold;
            font-size: 1.3em;
            border: 3px solid rgba(255, 255, 255, 0.6);
        }

        .happiness {
            display: inline-block;
            margin: 10px;
        }

        .happiness-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .happiness-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            width: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gatze streicheln üê±</h1>
        <div class="game-area">
            <div class="cat" id="cat">üê±</div>
            <div class="purr-text" id="purrText">Purrrrr... üòª</div>

            <div class="stats">
                <div class="pet-count">
                    Pets: <span id="petCount">0</span>
                </div>
                <div class="happiness">
                    Happiness
                    <div class="happiness-bar">
                        <div class="happiness-fill" id="happinessFill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="instructions">
            Click or tap the cat to pet it! üëÜ
        </div>
    </div>

    <script>
        const cat = document.getElementById('cat');
        const purrText = document.getElementById('purrText');
        const petCount = document.getElementById('petCount');
        const happinessFill = document.getElementById('happinessFill');

        let petCounter = 0;
        let happiness = 100;
        let lastPetTime = 0;

        // Create or get audio context for purr sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playPurrSound() {
            try {
                const now = audioContext.currentTime;
                const duration = 0.8;

                // Create base purr tone
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const osc3 = audioContext.createOscillator();

                // Main gain control
                const mainGain = audioContext.createGain();

                // Tremolo effect for purring vibration
                const tremolo = audioContext.createOscillator();
                const tremoloGain = audioContext.createGain();

                // Set frequencies for a rich purr
                osc1.frequency.value = 40;  // Deep purr
                osc2.frequency.value = 60;  // Mid purr
                osc3.frequency.value = 80;  // High purr

                // Tremolo creates the "purr" vibration at 20Hz
                tremolo.frequency.value = 20;

                // Connect oscillators through tremolo for vibration effect
                osc1.connect(tremoloGain);
                osc2.connect(tremoloGain);
                osc3.connect(tremoloGain);
                tremolo.connect(tremoloGain.gain);

                tremoloGain.connect(mainGain);
                mainGain.connect(audioContext.destination);

                // Set loud initial volume (0.3 is very loud for web audio)
                mainGain.gain.setValueAtTime(0.3, now);
                mainGain.gain.exponentialRampToValueAtTime(0.05, now + duration);

                // Tremolo amplitude
                tremoloGain.gain.setValueAtTime(0.5, now);
                tremoloGain.gain.linearRampToValueAtTime(0.3, now + duration);

                // Start all oscillators
                osc1.start(now);
                osc2.start(now);
                osc3.start(now);
                tremolo.start(now);

                // Stop all oscillators
                osc1.stop(now + duration);
                osc2.stop(now + duration);
                osc3.stop(now + duration);
                tremolo.stop(now + duration);
            } catch (e) {
                console.log('Audio playback not available');
            }
        }

        function petCat(e) {
            const now = Date.now();

            // Prevent rapid clicking from breaking animations
            if (now - lastPetTime < 100) return;
            lastPetTime = now;

            petCounter++;
            petCount.textContent = petCounter;

            // Increase happiness (max 100)
            happiness = Math.min(100, happiness + 10);
            happinessFill.style.width = happiness + '%';

            // Add animation class
            cat.classList.remove('petted');
            void cat.offsetWidth; // Trigger reflow to restart animation
            cat.classList.add('petted');

            // Show purr text
            purrText.classList.remove('show');
            void purrText.offsetWidth; // Trigger reflow
            purrText.textContent = getPurrMessage();
            purrText.classList.add('show');

            // Play purr sound
            playPurrSound();
        }

        function getPurrMessage() {
            const messages = [
                'PURRRRR!!! üòª',
                'OMG YES!!! üò∏',
                'MOAR PETS!!! üê±',
                'PURRRFECT!!! üòª',
                'YAAAS!!! üò∫',
                'THRRRUMMMMM!!! üòª',
                'I LOVE THIS!!! üòª',
                'BEST DAY EVER!!! üò∏',
                'SO HAPPY!!! üê±',
                'NEVER STOP!!! üòª'
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        // Decrease happiness over time
        setInterval(() => {
            if (happiness > 0) {
                happiness -= 1;
                happinessFill.style.width = happiness + '%';
            }
        }, 1000);

        // Event listeners
        cat.addEventListener('click', petCat);
        cat.addEventListener('touchstart', petCat);

        // Prevent double-tap zoom on mobile
        cat.addEventListener('touchend', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
